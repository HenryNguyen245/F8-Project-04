<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lucy Established & Trusted Pet Care Service</title>
    <!-- google font Sora -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <!-- favicon -->
    <link rel="shortcut icon" href="./assets/icon/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="./assets/icon/favicon.ico" type="image/x-icon" />
    <!-- CSS  -->
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-fixed">
          <a href="#" class="header__logo logo">
            <img src="./assets/logo/logo.svg" alt="Lucy" class="logo__img" />
            <img src="./assets/logo/Lucy.svg" alt="Lucy" class="logo__img" />
          </a>
          <nav class="header__nav">
            <a href="#home" class="header__nav-link active">Home</a>
            <a href="#about" class="header__nav-link">About</a>
            <a href="#services" class="header__nav-link">Services & Rates</a>
            <a href="#reviews" class="header__nav-link">Reviews</a>
            <a href="#footer" class="header__nav-link">Contact us</a>
          </nav>
          <a href="#!" class="btn header__btn">Sign Up</a>
        </div>
      </div>
    </header>
    <main>
      <!-- Hero -->
      <section class="hero" id="home">
        <div class="container">
          <div class="hero__body">
            <div class="hero__media">
              <img src="./assets/img/hero_01.jpg" alt="Lucy-pet" class="hero__media--img" />
              <img
                src="./assets/img/hero_union02.svg"
                alt="Lucy-pet"
                class="hero__media--union-left"
              />
              <img
                src="./assets/img/hero_union.svg"
                alt="Lucy-pet"
                class="hero__media--union-right"
              />
              <img src="./assets/img/hero_02.jpg" alt="Lucy-pet" class="hero__media--img-under" />
              <div class="hero__media--card">
                <div class="hero__card--health">
                  <img src="./assets/img/hero_03.jpg" alt="Lucy-pet" class="hero__card-img" />
                  <div class="hero__card--detail">
                    <h4 class="section-heading hero__card-heading">Pet Health</h4>
                    <div class="hero__card--line"></div>
                    <div class="hero__card--line"></div>
                  </div>
                </div>
                <div class="hero__card--care">
                  <img src="./assets/img/hero_04.jpg" alt="Lucy-pet" class="hero__card-img" />
                  <div class="hero__card--detail">
                    <h4 class="section-heading hero__card-heading">Pet care</h4>
                    <div class="hero__card--line"></div>
                    <div class="hero__card--line"></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="hero-content">
              <h1 class="section-heading hero-heading">Established & Trusted Pet Care Service</h1>
              <p class="section-desc hero-desc">
                Discover a wide variety of Pawsitive services to choose from, including daycare,
                private walks, office duty and spa.
              </p>
              <div class="hero__content--link">
                <a href="#!" class="btn hero-btn">Book a Meet</a>
                <a href="#!" hero-link>Schedule a Call</a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
  <script src="script.js"></script>
</html>
